<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product's App</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light position-sticky fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">Products App</a>
        </div>
    </nav>

    <!-- App -->
    <div class="container mt-2">
        <div class="row">

            <!-- Product form -->
            <div class="col-sm-6 col-md-4 mt-2">
                <h2 class="text-center">Add a product</h2>
                <!-- messages -->
                <div id="message"></div>

                <div class="card mt-3">
                    <div class="card-body">
                        <form id="productForm">
                            <div class="form-group">
                                <input
                                type="text" id="productName" placeholder="Product name"
                                class="form-control">
                            </div>
                            <div class="form-group">
                                <input
                                type="number" id="productPrice" placeholder="Product price"
                                class="form-control">
                            </div>
                            <div class="form-group">
                                <input
                                type="number" id="productYear" placeholder="Product year"
                                class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea
                                type="text" id="productDescription" placeholder="Product description"
                                class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control pointer" id="productImage">
                            </div>

                            <button class="btn btn-success btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Products list -->
            <div class="col-sm-6 col-md-8 mt-4 mt-sm-2">
                <h2 class="text-center">Products list</h2>
                <div id="messageList"></div>
                <div id="productslist"></div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="./app/UI.js"></script>
    <script src="./app/index.js"></script>
</body>
</html>
